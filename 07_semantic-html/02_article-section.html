<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article vs Section</title>
</head>
<body>

  <main>
    <section>
      <h2>Our Services</h2>
      <p>We offer frontend and backend development services.</p>
    </section>

    <article>
      <h2>How to Learn HTML</h2>
      <p>This article explains the best way to get started with HTML.</p>
    </article>
  </main>

</body>
</html>
