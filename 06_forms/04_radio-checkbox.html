<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio and Checkbox</title>
</head>
<body>

  <h1>Preferences</h1>

  <form>
    <p>Choose your favorite language:</p>
    <input type="radio" id="html" name="fav_lang" value="HTML">
    <label for="html">HTML</label><br>

    <input type="radio" id="css" name="fav_lang" value="CSS">
    <label for="css">CSS</label><br>

    <input type="radio" id="js" name="fav_lang" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

    <p>Select your skills:</p>
    <input type="checkbox" id="htmlSkill" name="skills" value="HTML">
    <label for="htmlSkill">HTML</label><br>

    <input type="checkbox" id="cssSkill" name="skills" value="CSS">
    <label for="cssSkill">CSS</label><br>

    <input type="checkbox" id="jsSkill" name="skills" value="JS">
    <label for="jsSkill">JavaScript</label>
  </form>

</body>
</html>
