<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
</head>
<body>

  <h1>Contact Us</h1>

  <form>
    <label>Email:
      <input type="email" name="email" required>
    </label><br><br>

    <label>Phone:
      <input type="tel" name="phone" pattern="[0-9]{10}" required>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
