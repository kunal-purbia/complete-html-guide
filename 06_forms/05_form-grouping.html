<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grouped Form Fields</title>
</head>
<body>

  <h1>Registration</h1>

  <form>
    <fieldset>
      <legend>Personal Info</legend>
      <label>Name: <input type="text" name="name"></label><br>
      <label>Age: <input type="number" name="age"></label>
    </fieldset>
  </form>

</body>
</html>
