<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Video</title>
</head>
<body>

  <h2>Autoplay & Muted Example</h2>
  <video autoplay muted loop width="640">
    <source src="media/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
