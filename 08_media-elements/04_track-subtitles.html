<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video with Subtitles</title>
</head>
<body>

  <h2>Video with Captions</h2>
  <video controls width="640">
    <source src="media/video.mp4" type="video/mp4">
    <track src="media/subtitles.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support the video tag.
  </video>

</body>
</html>
