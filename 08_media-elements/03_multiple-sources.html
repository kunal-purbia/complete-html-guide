<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Media Sources</title>
</head>
<body>

  <h2>Compatible Video</h2>
  <video controls width="640">
    <source src="media/video.mp4" type="video/mp4">
    <source src="media/audioTune.ogg" type="video/ogg">
    Sorry, your browser doesn't support this video format.
  </video>

</body>
</html>
