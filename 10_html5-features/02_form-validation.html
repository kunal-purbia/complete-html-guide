<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
</head>
<body>

  <h2>Form with Validation</h2>
  <form>
    Username: <input type="text" required minlength="5"><br><br>
    Email: <input type="email" required><br><br>
    Password: <input type="password" required pattern=".{6,}"><br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
