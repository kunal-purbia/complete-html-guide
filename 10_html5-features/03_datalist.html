<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datalist Example</title>
</head>
<body>

  <h2>Choose Your Browser</h2>
  <input list="browsers" name="browser" placeholder="Start typing...">
  <datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Edge">
    <option value="Opera">
  </datalist>

</body>
</html>
