<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Input Types</title>
</head>
<body>

  <h2>New Input Types</h2>
  <form>
    Email: <input type="email"><br><br>
    Date: <input type="date"><br><br>
    Time: <input type="time"><br><br>
    Range: <input type="range" min="1" max="10"><br><br>
    Color: <input type="color"><br><br>
    Number: <input type="number" min="0" max="100"><br><br>
  </form>

</body>
</html>
