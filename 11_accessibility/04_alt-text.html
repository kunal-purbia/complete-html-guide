<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alt Text Example</title>
  </head>
  <body>
    <h2>Image with Proper Alt</h2>
    <img
      src="udaipur.jpg"
      alt="Scenic view of Udaipur Lake with palace in background"
    />

    <h2>Decorative Image</h2>
    <img src="divider.png" alt="" />
  </body>
</html>
