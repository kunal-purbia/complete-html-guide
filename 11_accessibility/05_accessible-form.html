<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accessible Form</title>
  </head>
  <body>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" aria-required="true" /><br /><br />

      <label for="email">Email Address:</label>
      <input type="email" id="email" aria-required="true" /><br /><br />

      <label for="message">Message:</label>
      <textarea id="message" aria-label="Type your message here"></textarea
      ><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
