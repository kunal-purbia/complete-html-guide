<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ARIA Labels</title>
  </head>
  <body>
    <form>
      <label for="search">Search:</label>
      <input
        type="text"
        id="search"
        aria-label="Search through site content"
      /><br /><br />

      <button aria-label="Submit search">Submit</button>
    </form>
  </body>
</html>
