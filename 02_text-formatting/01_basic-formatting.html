<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Text Formatting</title>
</head>
<body>

  <h1>Basic Formatting Tags</h1>

  <p>This is <b>bold</b> using &lt;b&gt; and <strong>strong</strong> using &lt;strong&gt;.</p>
  <p>This is <i>italic</i> using &lt;i&gt; and <em>emphasized</em> using &lt;em&gt;.</p>
  <p>This is <u>underlined</u> using &lt;u&gt;.</p>

</body>
</html>
