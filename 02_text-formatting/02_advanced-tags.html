<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Text Tags</title>
</head>
<body>

  <h1>Advanced Text Tags</h1>

  <p>This text is <mark>highlighted</mark> using the &lt;mark&gt; tag.</p>
  <p>This is <small>smaller text</small> using &lt;small&gt;.</p>
  <p>Water is written as H<sub>2</sub>O (subscript).</p>
  <p>Einstein's formula: E = mc<sup>2</sup> (superscript).</p>
  <p>This is <del>deleted</del> and this is <ins>inserted</ins> text.</p>

</body>
</html>
