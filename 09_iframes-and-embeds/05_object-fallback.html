<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Tag Example</title>
  </head>
  <body>
    <h2>Embedded Resource</h2>
    <object
      data="assets/dummy.pdf"
      type="application/pdf"
      width="100%"
      height="500px"
    >
      <p>
        Your browser does not support PDFs.
        <a href="assets/dummy.pdf">Download the PDF</a>.
      </p>
    </object>
  </body>
</html>
