<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Embed</title>
  </head>
  <body>
    <h2>Watch My Favorite Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      title="YouTube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
