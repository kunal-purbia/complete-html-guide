<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merged Cells</title>
</head>
<body>

  <h1>Merged Cells with colspan and rowspan</h1>

  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>John</td>
      <td>85</td>
      <td>90</td>
    </tr>
  </table>

</body>
</html>
