<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
</head>
<body>

  <h1>Styled Table</h1>

  <table style="width: 100%; border-collapse: collapse;" border="1">
    <tr style="background-color: #f2f2f2;">
      <th>Name</th>
      <th>Role</th>
      <th>Team</th>
    </tr>
    <tr>
      <td>Lisa</td>
      <td>Frontend Dev</td>
      <td>UI</td>
    </tr>
    <tr>
      <td>Mike</td>
      <td>Backend Dev</td>
      <td>API</td>
    </tr>
  </table>

</body>
</html>
