<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Caption</title>
</head>
<body>

  <h1>Table with Caption</h1>

  <table border="1">
    <caption>Monthly Sales Report</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>February</td>
        <td>980</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
