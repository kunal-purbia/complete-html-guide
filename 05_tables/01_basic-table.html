<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Table</title>
</head>
<body>

  <h1>Basic Table Example</h1>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Occupation</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>24</td>
      <td>Designer</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>28</td>
      <td>Developer</td>
    </tr>
  </table>

</body>
</html>
