<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraphs, Line Breaks & Horizontal Rules</title>
</head>
<body>

  <h1>Paragraphs & Line Breaks</h1>

  <p>This is the first paragraph. HTML automatically adds space between paragraphs.</p>

  <p>This is the second paragraph.<br>
  This is a new line using a line break tag.<br>
  Here's another line!</p>

  <hr>

  <p>Horizontal rules are used to separate sections.</p>

</body>
</html>
